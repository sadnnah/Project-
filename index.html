<!DOCTYPE html>
<html>
  <head>
    <title>Cache Lab PVT Ltd</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <h1>Cache Lab</h1>
    <div id="main-box">
      <h2>Apply for Smart Green Card</h2>
      <div id="msg"></div>
      <form id="card-form">
        <label
          >First Name:
          <input name="first_name" required />
        </label>
        <label
          >Last Name:
          <input name="last_name" required />
        </label>
        <label
          >Nationality:
          <input name="nationality" required />
        </label>
        <label
          >Passport Number:
          <input name="passport_number" required />
        </label>
        <label
          >Employment Type:
          <input name="employment_type" required />
        </label>
        <label
          >Status:
          <select name="status" required>
            <option value="Active">Active</option>
            <option value="Expired">Expired</option>
            <option value="Pending">Pending</option>
          </select>
        </label>
        <button type="submit">Submit Application</button>
        <button type="reset">Clear</button>
      </form>
      <h3 style="margin-top: 32px">All Applications</h3>
      <table id="cards-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Passport Number</th>
            <th>Card Number</th>
            <th>Issue Date</th>
            <th>Expiry Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
